log4cplus.rootLogger=TRACE, CONSOLE
log4cplus.logger.TEST=TRACE
log4cplus.logger.compound.Window=TRACE
log4cplus.logger.compound.Program=TRACE
log4cplus.logger.compound.Pipeline=TRACE
log4cplus.logger.compound.VertexBuffer=TRACE
log4cplus.logger.compound.IndexBuffer=TRACE
log4cplus.logger.compound.Mesh=TRACE
log4cplus.logger.compound.Object=TRACE
log4cplus.logger.compound.Texture2DArray=TRACE

log4cplus.appender.CONSOLE=log4cplus::ConsoleAppender
log4cplus.appender.CONSOLE.layout=log4cplus::PatternLayout
log4cplus.appender.CONSOLE.layout.ConversionPattern=[%-5p][%d{%H:%M:%S}][%c][%b:%L] %m%n